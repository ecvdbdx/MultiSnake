<!doctype html>
<html>
<head>

	<script src="js/bundle.js" defer></script>
</head>

<body>
<div id="message"></div>
	<div class="username">

	    <div id="scoreboard">
	        <h2>ScoreBoard :</h2>
	    </div>
	</section>

</body>

</html>
